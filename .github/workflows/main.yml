name: Python Sample

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
  
jobs:
  build:
    runs-on: self-hosted
    environment: dev
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Run a one-line script
        run: python -c 'print("Hello World")'
      - name: Secret obfuscation
        env:
          IAMASECRET: ${{ secrets.secret }}
        run:  echo $IAMASECRET
  build2:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: run stuff
        run: echo "test"
